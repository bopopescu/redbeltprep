<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <link rel="stylesheet" href="static/css/styles.css">
     <title>BookWorm Home</title>
  </head>
  <body>
     <div class="col-md-12">
        <h1>Welcome to BookWorm!</h1>
     </div>
    <div class="col-md-4">
      <h3>Register</h3>
      <form class="registration" action="/register" method="post">
         Name: <br><input type="text" name="name" value=""><br>
         Alias: <br><input type="text" name="alias" value=""><br>
         Email: <br><input type="text" name="email" value=""><br>
         Password: <br><input type="password" name="password" value=""><br>
         *Password must be at least 8 characters*<br>
         Confirm Password: <br><input type="password" name="confirm_pw" value=""><br>
         <input class="btn btn-primary" type="submit" name="register" value="Register">
      </form>
   </div>
   <div class="col-md-4">
      <h3>Login</h3>
      <form class="login col-md-3" action="/login" method="post">
          <input type="text" name="email" value="">
          <input type="password" name="password" value="">
          <input class="btn btn-primary" type="submit" name="login" value="Login">
       </form>
   </div>
  </body>
</html>
