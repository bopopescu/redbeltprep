<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/styles.css">
      <title>User Page</title>
   </head>
   <body>
      <nav class="navbar-static-top col-md-12">
         <p class="navbar-text pull-right"><a href="/logout">Log Out</a></p>
         <p class="navbar-text pull-right"><a href="/books">Home</a></p>
      </nav>
      <div class="col-md-12">
         <h1>User Alias: {{user['alias']}}</h1>
         <h2>Name: {{user['name']}}</h2>
         <h3>Email: {{user['email']}}</h3>
         <h3>Total Reviews: {{count}}</h3>
         <p>
            Posted reviews on the following books: <br>
            {% for review in reviews %}
               {{review['title']}}
            {% endfor %}
         </p>

      </div>
   </body>
</html>
