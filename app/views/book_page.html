<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/styles.css">
      <title>{{reviews[0]['title']}}</title>
   </head>
   <body>
      <nav class="navbar-static-top col-md-12">
         <p class="navbar-text pull-right"><a href="/logout">Log Out</a></p>
         <p class="navbar-text pull-right"><a href="/books">Home</a></p>
      </nav>
      <div class="col-md-8">
         <h2>{{reviews[0]['title']}}</h2>
         <h3>by {{reviews[0]['author_name']}}</h3>
         <h3>Reviews:</h3>
         <hr>
         {% for review in reviews %}
            <a href="/users/{{review['id']}}">{{review['alias']}}</a> says: {{review['content']}}<br>
            Rating: {{review['rating']}} <img src="static/img/star.png" class="star" alt="star" /><br>
            posted on: {{review['created_at']}}<br><br>
         {% endfor %}
      </div>
      <div class="col-md-4">
         <h3>Add Your Own Review:</h3>
         <form class="" action="/books/create/{{reviews[0]['book_id']}}" method="post">
            <input type="hidden" name="author_list" value="{{reviews[0]['author_id']}}">
            <input type="hidden" name="book_id" value="{{reviews[0]['book_id']}}">
            <textarea name="review_content" rows="8" cols="40"></textarea><br>
            <span>Rating</span>: <select class="form_control" name="rating">
               <option id="5" label="5" value="5">
               <option id="4" label="4" value="4">
               <option id="3" label="3" value="3">
               <option id="2" label="2" value="2">
               <option id="1" label="1" value="1">
            </select>
            <input class="btn btn-primary" type="submit" name="add_review" value="Add Review">
         </form>

      </div>
   </body>
</html>
